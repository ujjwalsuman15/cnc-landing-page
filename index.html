<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC WEB WORLD</title>
    <link rel="shortcut icon" href="./assest/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assest/css/style.css">
    <link rel="stylesheet" href="./assest/img/banner.svg">
    <!-- <meta http-equiv="refresh" content="59"> -->
</head>

<body>
    <!-- header section start -->
    <header class="bg-orange">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <a href="index.html">
                        <img src="./assest/img/logoicon.png" alt="cnc logo" class="img-fluid" width="150px"
                            height="20px">
                    </a>
                </div>
                <div class="col-8">
                    <h1 class="text-orange pt-4 ">
                        CNC WEB WORLD
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <!-- header section end -->
    <!-- hero section start -->
    <section class="hero banner">
        <div class="container-fluid  ">
            <div class="row px-md-5">
                <div class="col-md-7">
                    <h1 class="p-md-5 px-md-0">
                        Get Free TOP MNCs Interview Question & Answer to Your Email box.
                    </h1>
                </div>
                <div class="col-md-5 bg-light p-5 form">
                    <form>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" placeholder="Your Name">
                        </div>

                        <div class="form-group mb-3">
                            <input type="number" class="form-control" placeholder="WhatsApp Number">
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" class="form-control" placeholder="Email Address">
                        </div>

                        <div class="form-group mb-3">
                            <input type="text" class="form-control" placeholder="Last Education">
                        </div>
                        <div class="fw-bold">
                            Q & A of Technology :
                        </div>
                        <div class="mt-2">
                            <select name="Technology" class="form-control p-2">
                                <option>Select Technology </option>
                                <option>Java Full stack Development</option>
                                <option>Frontend Development</option>
                                <option>PHP Full Stack Development</option>
                                <option>Python Full Stack Development</option>
                                <option>Dot net full stack </option>
                                <option>Data Analytics </option>
                                <option>Software Testing</option>
                            </select>
                        </div>
                        <button type="submit" class="btn w-100 mt-3">
                            Submit Now
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- hero section end -->









    <!-- script section start -->

    <script src="./assest/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- /script section end -->
</body>

</html>
