                    <form>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" placeholder="Your Name" required>

                        <div class="form-group mb-3">
                            <input type="number" class="form-control" placeholder="WhatsApp Number" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" class="form-control" placeholder="Email Address" required>
                        </div>

                        <div class="form-group mb-3">
                            <input type="text" class="form-control" placeholder="Last Education" required>
                        </div>
                        <div class="fw-bold">
                            Q & A of Technology :
                        </div>
                        <div class="mt-2">
                            <select name="Technology" class="form-control p-2">
                                <option>-- Select Technology -- </option>
                                <option>Java Full stack Development</option>
                                <option>Frontend Development</option>
                                <option>PHP Full Stack Development</option>
                                <option>Python Full Stack Development</option>
                                <option>Dot net full stack </option>
                                <option>Data Analytics </option>
                                <option>Software Testing</option>
                            </select>
                        </div>
                        <button type="submit" class="btn w-100 mt-3">

    <!-- Button trigger modal -->
    <div class="text-center">
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Apply Now
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Q & A Form</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" name="form">
                            <div class="form-floating mb-3 mt-2">
                                <input type="text" name="Name" class="form-control" id="name" placeholder="Ujjwal"
                                    required>
                                <label for="name">Name:-</label>
                            </div>
                            <div class="form-floating mb-3 ">
                                <input type="tel" class="form-control" name="Whatsapp Number" id="whatsapp"
                                    placeholder="910000000000" required>
                                <label for="whatsapp">Whatsapp Number:- </label>
                            </div>
                            <div class="form-floating mb-3 ">
                                <input type="email" class="form-control" name="Email" id="email"
                                    placeholder="name@example.com" required>
                                <label for="email">Email address:- </label>
                            </div>
                            <div class="form-floating mb-3 mt-2">
                                <input type="text" name="Name" class="form-control" id="name" placeholder="B.Sc"
                                    required>
                                <label for="name">Last Education:-</label>
                            </div>
                            <div class="fw-bold">

                                    <option>Frontend Development</option>
                                    <option>PHP Full Stack Development</option>
                                    <option>Python Full Stack Development</option>
                                    <option>Dot net full stack </option>
                                    <option>Data Analytics </option>
                                    <option>Software Testing</option>
                                </select>
                            </div>
                        </form>
                    </div>

                        <button type="reset" class="btn1 btn-secondary" data-bs-dismiss="modal">Reset</button>
                        <button type="submit" class="btn2 btn-primary">Submit</button>
                    </div>
